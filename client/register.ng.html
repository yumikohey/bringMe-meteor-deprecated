<ion-view view-title="Register" class="register-page">
	<ion-content scroll="false" class="padding">
	      <div class="list list-inset">
	          <label class="item item-input">
	              <input type="text" placeholder="Email" ng-model="data.email">
	          </label>
	          <label class="item item-input">
	              <input type="text" placeholder="Username" ng-model="data.username">
	          </label>
	          <label class="item item-input">
	              <input type="password" placeholder="Password" ng-model="data.password">
	          </label>
	      </div>
	      <button class="button button-block button-calm" ng-click="register()">Register</button>
	</ion-content>
</ion-view>
